# Site
title:              Tom Nicholas
bio:                'Physics, Software, and Climate'
description:        "Physics, Software, and Climate"
locale:             en_UK
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

# Comments
disqus_shortname:   default

words_per_minute: 250

# Social
analytics-id:       UA-160197699-1
twitter:            TEGNicholas
github:             github.com/TomNicholas/

# personal
location:           Oxford, UK
email:              thomas.nicholas@york.ac.uk # change this to your email to receive free emails for your contact submissions via Slapform.com

# Other
background_image:   /images/inferno.png
# Tip: The color palette and other styles can be configured in /_sass/lib/_vars.scss
slapform_thankyou_page: /thank-you

defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/blog/:title/"
    layout: post
    author: Tom Nicholas
    read_time: true

# Jekyll
permalink:          /blog/:title/
markdown:           kramdown
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
  syntax_highlighter: rouge
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Gems
plugins:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jemoji

paginate: 6
paginate_path: "/blog/page:num/"

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]
